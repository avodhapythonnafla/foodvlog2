{% extends 'base.html' %}
{% load static %}
{% block content %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' %}">
    <title></title>
  </head>
  <body>
    
    <h4><i class="fa fa-shopping-cart" style="font-size:24px"></i><span class="price" style="color:black"><i class="fa-fa shopping-cart"></i> <b>{{itc}}</b></span></h4>
    <section class="h-100" style="background-color: #eee;">
  <div class="container h-100 py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-10">
<div class="d-flex justify-content-between align-items-center mb-4">
          <h3 class="fw-normal mb-0 text-black">Shopping Cart</h3>

  </div>
  
  
  
  {% for i in ci %}
<div class="card rounded-3 mb-4">
          <div class="card-body p-4">
            <div class="row d-flex justify-content-between align-items-center">
              <div class="item">
                <div class="buttons">
                  <!-- <span><center><i class="fa fa-trash"></i></span> -->
                </div>
       
                <div class="image">
      <!-- <a href="{% url 'remove' i.prodt.id %}"> delete </a> <br><br> -->
      <a href="{{i.prodt.get_url}}"><img src="{{i.prodt.img.url}}" alt="{{i.prodt.name}}" style="height: 70; width:70;"/></a>
              </div>
              <div class="description">
                <p><span>{{i.prodt.name}}</span></p>
                <p><span>ID: {{i.prodt.id}}</span></p>
                <p>${{i.prodt.price}} x 1</p>
                 <br><a href="{% url 'addcart' i.prodt.id %}"><i class="fa fa-plus" style="font-size:20px"></i></a>&nbsp;&nbsp;{{i.quan}} <a href="{% url 'cart_decrement' i.prodt.id %}"><i class="fa fa-minus" style="font-size:20px"></i></a>&nbsp;&nbsp;</span></p>
              </div>
        <p> Qty : {{i.quan}}</p>
              
              <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
              </div>
              <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                <a href="{% url 'remove' i.prodt.id %}" class="text-danger"><i class="fas fa-trash fa-lg"></i></a>
              </div>
            </div>
          </div>
        </div>
        <br>
        <p><span class="price">TOTAL ${{i.total}}</span></p>
        <br><br><br>

        {% endfor %}
        <div>
        <p><span class="price" style="color: black;background-color: red;"><b>TOTAL : ${{t}}</b></span></p>
         </div>


</section>

  </body>
</html>
{% endblock %}
